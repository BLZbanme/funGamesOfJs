<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>贪吃蛇</title>
    <style>
      div {
        margin: 10px auto;
        display: flex;
        justify-content: center;
      }

      .button {
        justify-content: space-between;
        align-items: center;
      }

      .button a, .button span {
        font-size: 1.5rem;
      }

      .button a {
        border: 1px solid grey;
        border-radius: 15%;
        background:grey;
        color: white;
        cursor: pointer;
      }

      .button #restart {
        display: none;
      }

      .button p {
        margin-top: 0;
        margin-bottom: 0;
        background: black;
        color: white;
        border-radius: 8%;
      }

    </style>
  </head>

  <body>
    <div class='canvas'>
      <canvas></canvas>
    </div>
    <div class="button">
      <a id="start">start</a>
      <a id="restart">restart</a>
      <span id="help">点击start或按任意键开始游戏</span>
      <p>
        <span>scores:</span>
        <span id="scores">0</span>
      </p>
    </div>
    
    <script>
      let scores = 0;
      const canvas = document.querySelector('canvas');
      const div = document.querySelector('.canvas');
      const ctx = canvas.getContext('2d');
      const size = 20;
      const width = canvas.width = getGoodPoint(window.innerWidth * .6);
      const height = div.style.height = canvas.height = getGoodPoint(window.innerHeight * .6);
      div.style.width = width + "px";
      div.style.height = height + "px";
      const buttondiv = document.querySelector(".button");
      buttondiv.style.width = width + "px";
      drawBorder();

      function Snake(x, y, length, v, dir){
        this.body = getBodyArr(x, y, length, dir);
        this.v = v;
        this.dir = dir;
        this.alive = true;
      }

      function getGoodPoint(length){
        return parseInt(length / size) * size;
      }

      function drawBorder(){
        ctx.beginPath();
        ctx.fillStyle = "black";
        ctx.strokeRect(0, 0, width, height);
      }

      function getBodyArr(x, y, length, dir){
        let body = [];
        for(let i = 0; i < length; i++){
          switch(dir){
            case "right":
              body.push([x - i * size, y]);
              break;
            case "left":
              body.push([x + i * size, y]);
              break;
            case "top":
              body.push([x, y + i * size]);
              break;
            case "down":
              body.push([x, y - i * size]);
              break;
            default:
              body.push([x - i * size, y]);
              break;
          }
        }
        return body;
      }

      Snake.prototype.draw = function(){
        ctx.beginPath();
        ctx.fillStyle = "red";
        for(let e of this.body){
          ctx.fillRect(e[0], e[1], size, size);
        }
      }

      Snake.prototype.move = function(){
        let body = this.body;
        let v = this.v;
        for(let i = body.length - 1; i > 0; i--){
          body[i][0] = body[i - 1][0];
          body[i][1] = body[i - 1][1];
        }
        switch(this.dir){
          case "right":
              body[0][0] += size * v;
              break;
            case "left":
              body[0][0] -= size * v;
              break;
            case "top":
              body[0][1] -= size * v;
              break;
            case "down":
              body[0][1] += size * v;
              break;
        }
        this.alive = !isDeadSnake(body);
        if((food != undefined || food != null) && body[0][0] == food.x && body[0][1] == food.y){
          this.eat();
        }
      }

      Snake.prototype.eat = function(){
        food = null;
        let addBody = [];
        let body = this.body;
        let end = body.length - 1;
        switch(this.dir){
          case "right":
              addBody[0] = body[end][0] - size;
              addBody[1] = body[end][1];
              break;
            case "left":
              addBody[0] = body[end][0] + size;
              addBody[1] = body[end][1];
              break;
            case "top":
              addBody[0] = body[end][0];
              addBody[1] = body[end][1] + size;
              break;
            case "down":
              addBody[0] = body[end][0];
              addBody[1] = body[end][1] + size;
              break;
        }
        body.push(addBody);
        scores++;
      }

      Snake.prototype.changeDir = function(){
        switch(nextDir){
            case "left":
              this.dir = this.dir != "right" ? "left" : "right";
              break;
            case "right":
              this.dir = this.dir != "left" ? "right" : "left";
              break;
            case "top":
              nextDir = "top";
              this.dir = this.dir != "down" ? "top" : "down";
              break;
            case "down":
              this.dir = this.dir != "top" ? "down" : "top";
              break;
          }
      }

      function isDeadSnake(body){
        return body[0][0] < 0 || body[0][0] > width - size || body[0][1] < 0 || body[0][1] > height - size || eatSelf(body);
      }

      function eatSelf(body){
        let head = body[0];
        return body.filter((e => e[0] == head[0] && e[1] == head[1])).length > 1;
      }

      function Food(x, y){
        this.x = x;
        this.y = y;
      }

      Food.prototype.draw = function(){
        ctx.fillStyle = "green";
        ctx.fillRect(this.x, this.y, size, size);
      }

      function creatSnake(){
        snake = new Snake(getGoodPoint(width / 2), getGoodPoint(height / 2), 3, 1, "right");
        snake.draw();
      }

      function creatFood(){
        let x , y;
        do{
          x = getGoodPoint(width * Math.random());
          y = getGoodPoint(height * Math.random());
        }while(snake.body.some(e => e[0] == x && e[1] == y));
        food = new Food(x, y);
        food.draw();
      }

      var snake;
      var food;
      
      creatSnake();
      creatFood();
      
      function loop(){
        let start = new Date();
        if(!snake.alive){
          alert("you dead");
          document.querySelector("#start").style.display = "none";
          document.querySelector("#restart").style.display = "inline";
          document.querySelector("#help").innerHTML = "点击restart或按任意键重新开始游戏";
          window.onkeydown = function(e){
            if(e.key != "F5"){
              restart.onclick(e);
            }
          }
          return;
        }
        ctx.clearRect(0, 0, width, height);
        drawBorder();
        snake.changeDir();
        snake.draw();
        snake.move();
        
        if(food == undefined || food == null){
          creatFood();
        }
        food.draw();
        document.querySelector("#scores").innerHTML = scores;
        let end = new Date();
        while(end - start < 150){
          end = new Date();
        }
        requestAnimationFrame(loop);
      };
      
      var start = document.querySelector("#start");

      var nextDir = "right";
      
      start.onclick = function(e){
        window.onkeydown = function(e){
          switch(e.key){
            case "ArrowLeft":
              nextDir = "left";
              break;
            case "ArrowRight":
              nextDir = "right";
              break;
            case "ArrowUp":
              nextDir = "top";
              break;
            case "ArrowDown":
              nextDir = "down";
              break;
          }
       }
       window.onkeydown(e);
       loop();
      }

      window.onkeydown = function(e){
        if(e.key != "F5"){
          start.onclick(e);
        }
      }

      var restart = document.querySelector("#restart");

      restart.onclick = function(){
        ctx.clearRect(0, 0, width, height);
        drawBorder();
        creatSnake();
        creatFood();
        document.querySelector("#start").style.display = "inline";
        document.querySelector("#restart").style.display = "none";
        document.querySelector("#help").innerHTML = "点击start或按任意键开始游戏";
        window.onkeydown = function(e){
          if(e.key != "F5"){
            start.onclick(e);
          }
        }
      }
      
    </script>
  </body>
</html>
